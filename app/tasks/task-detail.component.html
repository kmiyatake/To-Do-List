<div *ngIf="task">
    <h2>Task ID: {{task.id}} details!</h2>
    <div><label>Id: </label>{{task.id}}</div>
    <div>
        <label>Task: </label>
        <input [(ngModel)]="task.content" placeholder="Task..." />
    </div>
    <div><label>Priority: </label>{{task.priority}}</div>
</div>
<button (click)="goBack()">Back</button>
